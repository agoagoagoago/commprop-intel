# Render.com deployment configuration - Using Docker for Playwright support
# See https://render.com/docs/yaml-spec

services:
  - type: web
    name: commprop-intel
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: GEMINI_API_KEY
        sync: false  # Set this in Render dashboard
    healthCheckPath: /api/analytics/summary
    autoDeploy: true
